<p>Use the CLI preferences to manage the Detox Instruments CLI tool.</p>
<p><a href="Resources/Preferences_CLI.png" target="_blank"><img src="Resources/Preferences_CLI.png" alt="CLI Preferences" title="CLI Preferences" style="max-width:100%;" /></a></p>
<p>From this screen, you can install or uninstall the CLI tool and make it available in your command-line sessions.</p>
<p>For more information on the CLI tool, install it and see <code>dtxinst --help</code>.</p>
